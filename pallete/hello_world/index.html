<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #40cfd4;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #6038d7;
            border: none;
            color: #e3fc0a;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #da4b87;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid username or password!</p>
    </div>

    <script>
        // Permanent credentials
        const PERMANENT_USERNAME = "shraddha";
        const PERMANENT_PASSWORD = "password@123";

        const form = document.getElementById("loginForm");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check credentials
            if (username === PERMANENT_USERNAME && password === PERMANENT_PASSWORD) {
                // Redirect to the specified URL
                window.location.href = "http://127.0.0.1:8000/home";
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
